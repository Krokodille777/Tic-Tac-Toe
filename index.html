<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset = "UTF-08">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id = "main-header">
            <h1>Tic Tac Toe Game</h1>
        </header>
        <hr>
        <main>
            <div class = "before-game">
                <div class = "start-game">
                    <button id = "start-button">Start Game</button>
                </div>
            </div>
        </main>
        <footer id = "main-footer">
            <p>&copy; 2025 Tic Tac Toe Inc.</p>
        </footer>


        <div class = "Extras">
            <div id = "params">
                <h2>Set these parameters to continue!</h2>
                <label for="player1">Player Name:</label>
                <input type = "text" id = "player1" placeholder = "Player 1">
                <br>
                <div class = "radioinput">
                    <label for="CrossOrNought">Choose Cross or Nought:</label>
                    <input type = "radio" id = "Cross" name = "CrossOrNought" value = "X" checked>
                    <label for="Cross">Cross (X)</label>
                    <input type = "radio" id = "Nought" name = "CrossOrNought" value = "O">
                    <label for="Nought">Nought (O)</label>
                </div>     
                <br>
                <button id = "set-params">Set Parameters</button>
            </div>
            <div id = "gameBoard">
                <div class = "row">
                    <div class = "cell" id = "0"></div>
                    <div class = "cell" id = "1"></div>
                    <div class = "cell" id = "2"></div>
                </div>
                <div class = "row">
                    <div class = "cell" id = "3"></div>
                    <div class = "cell" id = "4"></div>
                    <div class = "cell" id = "5"></div>
                </div>
                <div class = "row">
                    <div class = "cell" id = "6"></div>
                    <div class = "cell" id = "7"></div>
                    <div class = "cell" id = "8"></div>
                </div>
                <button id = "close-board">Close Game Board</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
